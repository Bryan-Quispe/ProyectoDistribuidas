services:
  # Base de datos para AuthService
  auth-db:
    image: postgres:15
    container_name: auth-db
    environment:
      POSTGRES_USER: auth_user
      POSTGRES_PASSWORD: auth_pass
      POSTGRES_DB: auth_db
    ports:
      - "5437:5432"
    volumes:
      - auth_data:/var/lib/postgresql/data
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U auth_user -d auth_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Base de datos para PedidoService
  pedido-db:
    image: postgres:15
    container_name: pedido-db
    environment:
      POSTGRES_USER: pedido_user
      POSTGRES_PASSWORD: pedido_pass
      POSTGRES_DB: pedido_db
    ports:
      - "5433:5432"
    volumes:
      - pedido_data:/var/lib/postgresql/data
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pedido_user -d pedido_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Base de datos para FleetService
  fleet-db:
    image: postgres:15
    container_name: fleet-db
    environment:
      POSTGRES_USER: fleet_user
      POSTGRES_PASSWORD: fleet_pass
      POSTGRES_DB: fleet_db
    ports:
      - "5434:5432"
    volumes:
      - fleet_data:/var/lib/postgresql/data
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fleet_user -d fleet_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Base de datos para BillingService
  billing-db:
    image: postgres:15
    container_name: billing-db
    environment:
      POSTGRES_USER: billing_user
      POSTGRES_PASSWORD: billing_pass
      POSTGRES_DB: billing_db
    ports:
      - "5435:5432"
    volumes:
      - billing_data:/var/lib/postgresql/data
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U billing_user -d billing_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # AuthService
  auth-service:
    build:
      context: .
      dockerfile: ./auth-service/Dockerfile
    container_name: auth-service
    ports:
      - "8011:8000"
    environment:
      DATABASE_URL: postgresql://auth_user:auth_pass@auth-db:5432/auth_db
      JWT_SECRET: your-secret-key-change-in-production
      SERVICE_NAME: auth-service
    depends_on:
      auth-db:
        condition: service_healthy
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PedidoService
  pedido-service:
    build:
      context: .
      dockerfile: ./pedido-service/Dockerfile
    container_name: pedido-service
    ports:
      - "8002:8000"
    environment:
      DATABASE_URL: postgresql://pedido_user:pedido_pass@pedido-db:5432/pedido_db
      JWT_SECRET: your-secret-key-change-in-production
      SERVICE_NAME: pedido-service
    depends_on:
      pedido-db:
        condition: service_healthy
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FleetService
  fleet-service:
    build:
      context: .
      dockerfile: ./fleet-service/Dockerfile
    container_name: fleet-service
    ports:
      - "8003:8000"
    environment:
      DATABASE_URL: postgresql://fleet_user:fleet_pass@fleet-db:5432/fleet_db
      JWT_SECRET: your-secret-key-change-in-production
      SERVICE_NAME: fleet-service
    depends_on:
      fleet-db:
        condition: service_healthy
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # BillingService
  billing-service:
    build:
      context: .
      dockerfile: ./billing-service/Dockerfile
    container_name: billing-service
    ports:
      - "8004:8000"
    environment:
      DATABASE_URL: postgresql://billing_user:billing_pass@billing-db:5432/billing_db
      JWT_SECRET: your-secret-key-change-in-production
      SERVICE_NAME: billing-service
    depends_on:
      billing-db:
        condition: service_healthy
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Kong Database (base de datos SOLO para Kong API Gateway)
  kong-db:
    image: postgres:15
    container_name: kong-db
    environment:
      POSTGRES_USER: kong
      POSTGRES_PASSWORD: kong
      POSTGRES_DB: kong
    ports:
      - "5436:5432"
    volumes:
      - kong_data:/var/lib/postgresql/data
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kong"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Kong Migration
  kong-migration:
    image: kong:3.4
    container_name: kong-migration
    command: kong migrations bootstrap
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: kong-db
      KONG_PG_USER: kong
      KONG_PG_PASSWORD: kong
      KONG_PG_DATABASE: kong
    depends_on:
      kong-db:
        condition: service_healthy
    networks:
      - microservices-network

  # Kong API Gateway
  kong:
    image: kong:3.4
    container_name: kong-api-gateway
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: kong-db
      KONG_PG_USER: kong
      KONG_PG_PASSWORD: kong
      KONG_PG_DATABASE: kong
      KONG_PROXY_ACCESS_LOG: /dev/stdout
      KONG_ADMIN_ACCESS_LOG: /dev/stdout
      KONG_PROXY_ERROR_LOG: /dev/stderr
      KONG_ADMIN_ERROR_LOG: /dev/stderr
      KONG_ADMIN_LISTEN: 0.0.0.0:8001
    ports:
      - "8000:8000"     # Proxy
      - "8443:8443"     # Proxy SSL
      - "8001:8001"     # Admin API
    depends_on:
      - kong-migration
      - auth-service
      - pedido-service
      - fleet-service
      - billing-service
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD", "kong", "health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Konga desactivado - usar Kong Admin API en http://localhost:8001
  # Si necesitas UI visual, puedes descomentar:
  # konga:
  #   image: pantsel/konga:latest
  #   container_name: konga-admin
  #   environment:
  #     NODE_ENV: production
  #     DB_ADAPTER: postgres
  #     DB_HOST: kong-db
  #     DB_USER: kong
  #     DB_PASSWORD: kong
  #     DB_DATABASE: kong
  #   ports:
  #     - "1337:1337"
  #   depends_on:
  #     - kong-db
  #   networks:
  #     - microservices-network

volumes:
  auth_data:
  pedido_data:
  fleet_data:
  billing_data:
  kong_data:

networks:
  microservices-network:
    driver: bridge
