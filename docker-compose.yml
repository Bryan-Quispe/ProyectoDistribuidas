version: '3.8'

services:
  # PostgreSQL para persistencia
  postgres:
    image: postgres:15
    container_name: postgres-db
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
      POSTGRES_DB: microservices
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin"]
      interval: 10s
      timeout: 5s
      retries: 5

  # AuthService
  auth-service:
    build:
      context: .
      dockerfile: ./auth-service/Dockerfile
    container_name: auth-service
    ports:
      - "8001:8000"
    environment:
      DATABASE_URL: postgresql://admin:admin123@postgres:5432/microservices
      JWT_SECRET: your-secret-key-change-in-production
      SERVICE_NAME: auth-service
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PedidoService
  pedido-service:
    build:
      context: .
      dockerfile: ./pedido-service/Dockerfile
    container_name: pedido-service
    ports:
      - "8002:8000"
    environment:
      DATABASE_URL: postgresql://admin:admin123@postgres:5432/microservices
      JWT_SECRET: your-secret-key-change-in-production
      SERVICE_NAME: pedido-service
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FleetService
  fleet-service:
    build:
      context: .
      dockerfile: ./fleet-service/Dockerfile
    container_name: fleet-service
    ports:
      - "8003:8000"
    environment:
      DATABASE_URL: postgresql://admin:admin123@postgres:5432/microservices
      JWT_SECRET: your-secret-key-change-in-production
      SERVICE_NAME: fleet-service
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # BillingService
  billing-service:
    build:
      context: .
      dockerfile: ./billing-service/Dockerfile
    container_name: billing-service
    ports:
      - "8004:8000"
    environment:
      DATABASE_URL: postgresql://admin:admin123@postgres:5432/microservices
      JWT_SECRET: your-secret-key-change-in-production
      SERVICE_NAME: billing-service
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Kong Database
  kong-db:
    image: postgres:15
    container_name: kong-db
    environment:
      POSTGRES_USER: kong
      POSTGRES_PASSWORD: kong
      POSTGRES_DB: kong
    ports:
      - "5433:5432"
    volumes:
      - kong_data:/var/lib/postgresql/data
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kong"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Kong Migration
  kong-migration:
    image: kong:3.4
    container_name: kong-migration
    command: kong migrations bootstrap
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: kong-db
      KONG_PG_USER: kong
      KONG_PG_PASSWORD: kong
      KONG_PG_DATABASE: kong
    depends_on:
      kong-db:
        condition: service_healthy
    networks:
      - microservices-network

  # Kong API Gateway
  kong:
    image: kong:3.4
    container_name: kong-api-gateway
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: kong-db
      KONG_PG_USER: kong
      KONG_PG_PASSWORD: kong
      KONG_PG_DATABASE: kong
      KONG_PROXY_ACCESS_LOG: /dev/stdout
      KONG_ADMIN_ACCESS_LOG: /dev/stdout
      KONG_PROXY_ERROR_LOG: /dev/stderr
      KONG_ADMIN_ERROR_LOG: /dev/stderr
      KONG_ADMIN_LISTEN: 0.0.0.0:8001
    ports:
      - "8000:8000"     # Proxy
      - "8443:8443"     # Proxy SSL
      - "8001:8001"     # Admin API
    depends_on:
      - kong-migration
      - auth-service
      - pedido-service
      - fleet-service
      - billing-service
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD", "kong", "health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Konga (Kong Admin UI - optional)
  konga:
    image: pantsel/konga:latest
    container_name: konga-admin
    environment:
      NODE_ENV: production
      DB_ADAPTER: postgres
      DB_HOST: kong-db
      DB_USER: kong
      DB_PASSWORD: kong
      DB_DATABASE: kong
    ports:
      - "1337:1337"
    depends_on:
      - kong-db
    networks:
      - microservices-network

volumes:
  postgres_data:
  kong_data:

networks:
  microservices-network:
    driver: bridge
